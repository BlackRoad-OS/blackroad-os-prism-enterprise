# blackroad.io — canonical Nginx configuration

limit_req_zone $binary_remote_addr zone=llm_zone:10m rate=30r/m;

# HTTP: redirect to HTTPS except for healthcheck
server {
  listen 80 default_server;
  server_name blackroad.io www.blackroad.io;

  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'" always;

  location = /health {
    add_header Content-Type application/json;
    return 200 '{"ok":true,"service":"nginx","port":80}';
  }

  return 301 https://$host$request_uri;
}

# HTTPS: SPA + API proxy with healthcheck
server {
  listen 443 ssl http2;
  server_name blackroad.io www.blackroad.io;

  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'" always;

  ssl_certificate     /etc/letsencrypt/live/blackroad.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/blackroad.io/privkey.pem;

  root /var/www/blackroad;
  index index.html;
  access_log /var/log/nginx/blackroad.access.json blackroad_json;

  include /etc/nginx/snippets/blackroad-partner-mtls.conf;

  # SPA HTML should not be cached
  location = /index.html { add_header Cache-Control "no-store"; }

  # All static assets with hashes: long cache
  location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # LLM bridge
  location /api/llm/ {
    proxy_pass http://127.0.0.1:4010;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    limit_req zone=llm_zone burst=20 nodelay;
    add_header Retry-After 2 always;
  }

  # API and sockets
  location /api/ {
    proxy_pass http://127.0.0.1:4000;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
  }

  location /socket.io/ {
    proxy_pass http://127.0.0.1:4000;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
  }

  # WebSocket proxy for Yjs
  location /yjs/ {
    proxy_pass http://127.0.0.1:12345/;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 600s;
  }

  location = /health {
    add_header Content-Type application/json;
    return 200 '{"ok":true,"service":"nginx","port":443}';
  }
# BlackRoad.io — SPA + API reverse proxy
server {
  listen 80;
  listen 443 ssl http2;
  server_name blackroad.io www.blackroad.io;

  # --- TLS (Let's Encrypt) ---
  ssl_certificate     /etc/letsencrypt/live/blackroad.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/blackroad.io/privkey.pem;
  # (optional hardening)
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # --- Static SPA (index.html) ---
  root /var/www/blackroad;
  index index.html;

  # Serve assets directly
  location ~* \.\(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map\)$ {
    try_files $uri =404;
    access_log off;
    expires 7d;
  }

  # SPA fallback: fixes 403 at "/" and 500 on /login etc.
  location / {
    try_files $uri /index.html;
  }

  # --- API ---
  location /api/ {
    proxy_pass http://127.0.0.1:4000/;
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # websockets (if your API streams)
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
  }

  # Health endpoints (optional, simple)
  location = /health { return 200 "ok\n"; add_header Content-Type text/plain; }

  location = /healthz {
    proxy_pass http://127.0.0.1:4000/api/llm/ready;
    proxy_set_header Host $host;
    proxy_connect_timeout 1s;
    proxy_read_timeout 1s;
    expires -1;
    add_header Cache-Control "no-store" always;
  }

  location = /nginx_status {
    stub_status;
    allow 127.0.0.1;
    allow ::1;
    deny all;
    access_log off;
  }
}

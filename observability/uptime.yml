# List of HTTP checks executed by .github/workflows/uptime-checks.yml.
# Update the endpoints, status codes, and optional response body assertions to
# reflect the services that must stay healthy.
checks:
  - name: Prism Console API (sample)
    # Uses a public JSON placeholder endpoint so the scheduled workflow has
    # working defaults. Replace with the real API health check for your
    # deployment.
    url: https://jsonplaceholder.typicode.com/todos/1
    method: GET
    expected_status: 200
    timeout: 10
    retries: 2
    contains: '"title": "delectus aut autem"'
  - name: Prism Console Frontend (sample)
    url: https://example.com/
    method: GET
    expected_status:
      - 200
      - 204
    timeout: 10
    retries: 1
    contains: "<title>Example Domain</title>"

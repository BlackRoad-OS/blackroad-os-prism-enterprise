groups:
  - name: golden-signals
    rules:
      - alert: HighErrorRate
        expr: sum(rate(error_rate[5m])) by (job) > 0.001
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "{{ $labels.job }} error rate above SLO"
      - alert: SlowResponses
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 0.5
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.job }} P95 latency above 500ms"
      - alert: CrashLooping
        expr: increase(process_start_time_seconds[15m]) > 3
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.job }} container is crash looping"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackroad-prism-console"
version = "0.1.0"
description = "Bot orchestration framework for enterprise operations."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "BlackRoad", email = "eng@blackroadinc.us" }]
dependencies = [
    "typer>=0.15.1,<0.22",
    "pydantic>=2.6.4,<3",
    "pyyaml>=6.0.2,<7",
    "hypothesis>=6.103.4,<7",
    "regopy>=1.0.0,<2",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

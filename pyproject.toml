[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-lab"
version = "0.1.0"
description = "Quantum computing teaching lab and Quantum Language Model laboratory"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Quantum Lab", email = "labs@example.com" }]
dependencies = [
    "numpy>=1.26,<3",
    "matplotlib>=3.8,<4",
    "sympy",
    "nbformat",
    "nbconvert",
    "pyyaml>=6.0.2,<7",
    "typer>=0.15.1,<0.22",
    "pydantic>=2.6.4,<3",
    "hypothesis>=6.103.4,<7",
    "regopy>=1.0.0,<2",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "mypy",
    "ruff",
]
qiskit = ["qiskit", "qiskit-aer", "qiskit-ibm-runtime"]
viz = ["matplotlib"]

[project.urls]
Homepage = "https://example.com/quantum-lab"

[tool.pytest.ini_options]
addopts = "-q --cov=qlm_lab.tools.quantum_np --cov-report=term-missing --cov-fail-under=90"
testpaths = [
    "tests/test_quantum_np.py",
    "tests/test_proto_and_policies.py",
    "tests/test_agents_loop.py",
    "tests",
]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
plugins = []

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.setuptools.packages.find]
where = ["."]
include = ["quantum_lab*", "qlm_lab*"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackroad-prism-console"
version = "0.1.0"
description = "Bot orchestration framework for enterprise operations."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "BlackRoad", email = "eng@blackroadinc.us" }]
dependencies = [
    "typer==0.12.3",
    "pydantic==2.6.4",
    "pyyaml==6.0.2",
]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

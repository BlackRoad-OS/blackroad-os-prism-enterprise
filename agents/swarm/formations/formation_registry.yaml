# Formation Pattern Registry
# Defines available formation patterns and their characteristics
# Version: 1.0.0

formations:
  DELTA:
    name: "Delta Formation"
    pattern: "Hierarchical Command"
    coordination_style: "hierarchical_clear"
    message_flow: "top_down"
    preferred_dialect: "engineer"
    characteristics:
      - Precision-focused
      - Clear chain of command
      - Efficient for well-defined objectives
      - Leader synthesizes subordinate findings
    ideal_for:
      - System analysis
      - Technical audits
      - Mission-critical operations
      - Coordinated deployments
    minimum_agents: 2
    optimal_agents: 4-7
    roles:
      - leader: 1
      - subordinate: 3-6
    communication_pattern: "broadcast_directive -> individual_reports -> synthesis"

  HALO:
    name: "Halo Formation"
    pattern: "Circular Consensus"
    coordination_style: "circular_consensus"
    message_flow: "peer_to_peer"
    preferred_dialect: "core"
    characteristics:
      - Democratic decision-making
      - Multiple perspectives honored
      - Consensus emergence
      - No single authority
    ideal_for:
      - Collaborative decisions
      - Multi-stakeholder alignment
      - Philosophical inquiry
      - Policy formation
    minimum_agents: 3
    optimal_agents: 4-8
    roles:
      - peer: 3-8
    communication_pattern: "circular_sharing -> integration -> consensus"

  LATTICE:
    name: "Lattice Formation"
    pattern: "Distributed Mesh"
    coordination_style: "distributed_emergent"
    message_flow: "multi_directional"
    preferred_dialect: "core"
    characteristics:
      - Emergent intelligence
      - No central coordination
      - Resilient to node failure
      - Complex pattern recognition
    ideal_for:
      - Complex problem-solving
      - Distributed computation
      - Pattern discovery
      - Adaptive systems
    minimum_agents: 4
    optimal_agents: 9-16
    roles:
      - node: 4-16
    communication_pattern: "local_interactions -> pattern_emergence -> global_solution"

  HUM:
    name: "Hum Formation"
    pattern: "Resonant Broadcast"
    coordination_style: "resonant_harmonic"
    message_flow: "broadcast_sync"
    preferred_dialect: "creator"
    characteristics:
      - Synchronized energy
      - Harmonic resonance
      - Collective amplification
      - Unified field effect
    ideal_for:
      - Energy work
      - Synchronized operations
      - Collective intention
      - Harmonic alignment
    minimum_agents: 3
    optimal_agents: 5-12
    roles:
      - resonator: 3-12
    communication_pattern: "simultaneous_broadcast -> harmonic_sync -> collective_resonance"

  CAMPFIRE:
    name: "Campfire Formation"
    pattern: "Storytelling Circle"
    coordination_style: "storytelling_shared"
    message_flow: "round_robin"
    preferred_dialect: "creator"
    characteristics:
      - Narrative building
      - Sequential contribution
      - Story weaving
      - Collective creativity
    ideal_for:
      - Knowledge sharing
      - Creative collaboration
      - Narrative construction
      - Cultural transmission
    minimum_agents: 3
    optimal_agents: 5-10
    roles:
      - storyteller: 3-10
    communication_pattern: "sequential_sharing -> narrative_building -> collective_story"

# Formation Selection Guide
selection_criteria:
  need_leadership:
    formation: DELTA
    reason: "Clear hierarchy and leadership needed"

  need_consensus:
    formation: HALO
    reason: "Democratic decision-making required"

  complex_emergence:
    formation: LATTICE
    reason: "Problem requires emergent intelligence"

  energy_synchronization:
    formation: HUM
    reason: "Collective resonance and synchronization"

  creative_collaboration:
    formation: CAMPFIRE
    reason: "Narrative or creative output"

# Hybrid Formation Patterns (Advanced)
hybrid_patterns:
  DELTA_HALO:
    description: "Hierarchical teams with internal consensus"
    structure: "Multiple HALO circles coordinated by DELTA leader"
    use_case: "Large-scale collaborative projects with oversight"

  LATTICE_HUM:
    description: "Distributed nodes with synchronized resonance"
    structure: "LATTICE connectivity with HUM synchronization"
    use_case: "Distributed energy work or synchronized computation"

  CAMPFIRE_DELTA:
    description: "Guided storytelling with facilitation"
    structure: "CAMPFIRE narrative with DELTA facilitator"

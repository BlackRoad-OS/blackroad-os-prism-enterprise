apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: svc-template-deny-all
spec:
  podSelector:
    matchLabels:
      app: svc-template
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: svc-template
      ports:
        - protocol: TCP
          port: 4000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 4317

apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: svc-template
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  readOnlyRootFilesystem: true
  runAsUser:
    rule: MustRunAsNonRoot
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: MustRunAs
    ranges:
      - min: 2000
        max: 2000
  fsGroup:
    rule: MustRunAs
    ranges:
      - min: 2000
        max: 2000
  volumes:
    - 'configMap'
    - 'secret'

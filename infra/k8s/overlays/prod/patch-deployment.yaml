apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-template
spec:
  replicas: 5
  template:
    spec:
      containers:
        - name: svc-template
          image: ghcr.io/yourorg/svc-template-fastapi:prod
          env:
            - name: LOG_LEVEL
              value: WARN
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../prod
patches:
  - target:
      kind: Deployment
      name: prism
    patch: |
      - op: replace
        path: /spec/replicas
        value: 10
  - target:
      kind: Deployment
      name: prism
    patch: |
      - op: add
        path: /metadata/labels/canary
        value: "true"

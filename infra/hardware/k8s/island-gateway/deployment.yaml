apiVersion: apps/v1
kind: Deployment
metadata:
  name: island-gateway
  namespace: blackroad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: island-gateway
  template:
    metadata:
      labels:
        app: island-gateway
    spec:
      containers:
        - name: island-gateway
          image: ghcr.io/blackroad/island-gateway:latest
          env:
            - name: TRUST_THRESHOLD
              value: "0.62"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: island-gateway
  namespace: blackroad
spec:
  type: NodePort
  selector:
    app: island-gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30888

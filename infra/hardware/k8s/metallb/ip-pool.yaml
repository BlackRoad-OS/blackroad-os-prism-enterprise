apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: br-pool
  namespace: metallb-system
spec:
  addresses:
    - "192.168.1.200-192.168.1.210"
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: br-l2
  namespace: metallb-system
spec:
  ipAddressPools:
    - br-pool

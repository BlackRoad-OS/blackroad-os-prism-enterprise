apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: blackroad
spec:
  selector:
    matchLabels:
      app: qdrant
  serviceName: qdrant
  replicas: 1
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:latest
          ports:
            - containerPort: 6333
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
  volumeClaimTemplates:
    - metadata:
        name: qdrant-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: blackroad
spec:
  selector:
    app: qdrant
  ports:
    - port: 6333
      targetPort: 6333

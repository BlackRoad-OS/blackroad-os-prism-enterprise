<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reality Engine - Photorealistic 3D Creation Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: #0a0a0a;
      color: #fff;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* HUD Overlay */
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    /* Top Bar */
    #top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
    }

    #stats {
      display: flex;
      gap: 20px;
      font-size: 12px;
      font-family: monospace;
      opacity: 0.8;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .stat-label {
      color: #888;
      font-size: 10px;
    }

    .stat-value {
      color: #0ff;
      font-size: 14px;
      font-weight: bold;
    }

    /* Creation Toolbar */
    #toolbar {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      padding: 15px 30px;
      display: flex;
      gap: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      pointer-events: all;
    }

    .tool-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      position: relative;
      overflow: hidden;
    }

    .tool-btn:hover {
      transform: translateY(-5px);
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .tool-btn.active {
      border-color: #0ff;
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    }

    .tool-label {
      position: absolute;
      bottom: -25px;
      font-size: 10px;
      white-space: nowrap;
      color: #888;
    }

    /* Loading Screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 30px;
      font-size: 18px;
      color: #888;
    }

    .loading-progress {
      margin-top: 10px;
      font-size: 14px;
      color: #0ff;
      font-family: monospace;
    }

    /* Info Panel */
    #info-panel {
      position: absolute;
      top: 80px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: all;
    }

    #info-panel h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #0ff;
    }

    #info-panel p {
      margin: 5px 0;
      font-size: 12px;
      color: #aaa;
      line-height: 1.6;
    }

    .key-hint {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
      margin: 0 2px;
    }

    /* Notification System */
    #notifications {
      position: absolute;
      top: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: none;
    }

    .notification {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 15px 20px;
      border-left: 3px solid #0ff;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease;
      max-width: 300px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.success { border-left-color: #0f0; }
    .notification.warning { border-left-color: #ff0; }
    .notification.error { border-left-color: #f00; }

    /* Responsive */
    @media (max-width: 768px) {
      #toolbar {
        bottom: 15px;
        padding: 10px 20px;
        gap: 10px;
      }

      .tool-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      #info-panel {
        max-width: 250px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas Container -->
  <div id="canvas-container">
    <canvas id="main-canvas"></canvas>
  </div>

  <!-- HUD Overlay -->
  <div id="hud">
    <!-- Top Bar -->
    <div id="top-bar">
      <div id="logo">‚ö° REALITY ENGINE</div>
      <div id="stats">
        <div class="stat">
          <span class="stat-label">FPS</span>
          <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat">
          <span class="stat-label">Objects</span>
          <span class="stat-value" id="object-count">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Triangles</span>
          <span class="stat-value" id="triangle-count">0</span>
        </div>
      </div>
    </div>

    <!-- Creation Toolbar -->
    <div id="toolbar">
      <button class="tool-btn" data-tool="terrain" title="Generate Terrain">
        üèîÔ∏è
        <span class="tool-label">Terrain</span>
      </button>
      <button class="tool-btn" data-tool="building" title="Create Building">
        üè¢
        <span class="tool-label">Building</span>
      </button>
      <button class="tool-btn" data-tool="character" title="Add Character">
        üßç
        <span class="tool-label">Character</span>
      </button>
      <button class="tool-btn" data-tool="vehicle" title="Add Vehicle">
        üöó
        <span class="tool-label">Vehicle</span>
      </button>
      <button class="tool-btn" data-tool="city" title="Generate City">
        üåÜ
        <span class="tool-label">City</span>
      </button>
      <button class="tool-btn" data-tool="light" title="Add Light">
        üí°
        <span class="tool-label">Light</span>
      </button>
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
      <h3>üéÆ Controls</h3>
      <p><span class="key-hint">W A S D</span> Move camera</p>
      <p><span class="key-hint">Mouse</span> Look around</p>
      <p><span class="key-hint">Scroll</span> Zoom in/out</p>
      <p><span class="key-hint">Click</span> Select object</p>
      <p><span class="key-hint">Space</span> Toggle UI</p>
      <p style="margin-top: 15px; color: #0ff;">
        Click toolbar buttons to create objects!
      </p>
    </div>

    <!-- Notifications -->
    <div id="notifications"></div>
  </div>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Reality Engine...</div>
    <div class="loading-progress" id="loading-progress">Initializing 3D renderer...</div>
  </div>

  <!-- Main Script -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>

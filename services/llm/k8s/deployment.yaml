apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm
  namespace: prism
  labels:
    app: llm
    tier: backend
    component: inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
        tier: backend
        component: inference
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: llm
        image: ghcr.io/blackroad/prism-llm:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: LLM_DEFAULT_PROVIDER
          value: "echo"
        - name: LLM_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: openai-api-key
              optional: true
        - name: LLM_ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: anthropic-api-key
              optional: true
        - name: LLM_REDIS_URL
          value: "redis://redis.prism.svc.cluster.local:6379/0"
        - name: LLM_CACHE_ENABLED
          value: "true"
        - name: LLM_CACHE_TTL
          value: "3600"
        - name: LLM_METRICS_ENABLED
          value: "true"
        - name: LLM_LOG_LEVEL
          value: "info"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - llm
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: llm
  namespace: prism
  labels:
    app: llm
spec:
  type: ClusterIP
  selector:
    app: llm
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-secrets
  namespace: prism
type: Opaque
stringData:
  openai-api-key: ""
  anthropic-api-key: ""

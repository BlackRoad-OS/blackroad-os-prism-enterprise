name: qlm_lab
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -e modules/qlm_lab[qiskit] pytest pytest-cov ruff mypy jupyter nbconvert
      - run: make -C modules/qlm_lab lint
      - run: make -C modules/qlm_lab test
      - run: make -C modules/qlm_lab demo
      - run: make -C modules/qlm_lab gate
      - uses: actions/upload-artifact@v4
        with:
          name: qlm_lab-artifacts
          path: modules/qlm_lab/artifacts/

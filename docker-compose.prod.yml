version: '3.9'

services:
  api:
    image: ${REGISTRY:-ghcr.io/yourorg}/svc-template-fastapi:${IMAGE_TAG:-local}
    env_file: .env
    ports:
      - '4000:4000'
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  node-api:
    image: ${REGISTRY:-ghcr.io/yourorg}/svc-template-node:${IMAGE_TAG:-local}
    env_file: .env
    ports:
      - '4100:4000'
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  web:
    image: ${REGISTRY:-ghcr.io/yourorg}/web-next:${IMAGE_TAG:-local}
    env_file: .env
    ports:
      - '3000:3000'
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

networks:
  default:
    driver: bridge
services:
  web:
    image: ghcr.io/blackroad-prism/blackroad-prism-console:latest
    restart: always
    env_file: .env
    networks: [webnet]
    expose:
      - "3000"

  caddy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks: [webnet]
    depends_on:
      - web

volumes:
  caddy_data:
  caddy_config:

networks:
  webnet:

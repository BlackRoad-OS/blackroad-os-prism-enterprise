version: '3.9'

services:
  api:
    image: ${REGISTRY:-ghcr.io/yourorg}/svc-template-fastapi:${IMAGE_TAG:-local}
    env_file: .env
    ports:
      - '4000:4000'
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  node-api:
    image: ${REGISTRY:-ghcr.io/yourorg}/svc-template-node:${IMAGE_TAG:-local}
    env_file: .env
    ports:
      - '4100:4000'
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  web:
    image: ${REGISTRY:-ghcr.io/yourorg}/web-next:${IMAGE_TAG:-local}
    env_file: .env
    ports:
      - '3000:3000'
    read_only: true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    restart: unless-stopped

networks:
  default:
    driver: bridge

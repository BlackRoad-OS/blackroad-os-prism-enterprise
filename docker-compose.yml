version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file:
      - .env
    environment:
      AI_CONSOLE_REDIS_URL: redis://redis:6379/0
      AI_CONSOLE_API_URL: http://api:8000
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    env_file:
      - .env
    environment:
      AI_CONSOLE_API_URL: http://api:8000
      NEXT_PUBLIC_GRAFANA_URL: ${NEXT_PUBLIC_GRAFANA_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.27.0
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    environment:
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: 'true'
      GF_AUTH_DISABLE_LOGIN_FORM: 'false'
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped

  caddy:
    image: caddy:2.8
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - frontend
      - api
    restart: unless-stopped

volumes:
  grafana-data:
  redis-data:
services:
  app:
    build: .
    image: blackroad/prism-console:dev
    volumes:
      - .:/workspace
    working_dir: /workspace
    ports:
      - "3000:3000"
    command: bash -lc "npm run dev --if-present || bash"

  tests:
    build: .
    image: blackroad/prism-console:test
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: bash -lc "pytest -q"
  blackroad-api:
    build:
      context: .
      target: backend
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      BLACKROAD_DB_PATH: /srv/blackroad-api/data/blackroad.db
    volumes:
      - blackroad-db:/srv/blackroad-api/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  blackroad-ui:
    build:
      context: .
      target: frontend
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: production
    depends_on:
      blackroad-api:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Blackroad Services
  backroad:
    build: ./services/backroad
    container_name: backroad
    ports:
      - "4100:4100"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  co-coding-portal:
    build: ./services/co-coding-portal
    container_name: co-coding-portal
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LLM_GATEWAY_URL=http://llm-gateway:4002
    depends_on:
      - redis
    restart: unless-stopped

  roadview-enhanced:
    build: ./services/roadview-enhanced
    container_name: roadview-enhanced
    ports:
      - "4210:4210"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  roadcoin:
    build: ./services/roadcoin
    container_name: roadcoin
    ports:
      - "4220:4220"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - AUTO_MINE=true
    depends_on:
      - redis
      - roadchain
    restart: unless-stopped

  roadchain:
    build: ./services/roadchain
    container_name: roadchain
    ports:
      - "4221:4221"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  hr-talent-automation:
    build: ./services/hr-talent-automation
    container_name: hr-talent-automation
    ports:
      - "4300:4300"
    environment:
      - NODE_ENV=production
      - LLM_GATEWAY_URL=http://llm-gateway:4002
    restart: unless-stopped

  finance-accounting-automation:
    build: ./services/finance-accounting-automation
    container_name: finance-accounting-automation
    ports:
      - "4301:4301"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LLM_GATEWAY_URL=http://llm-gateway:4002
    depends_on:
      - redis
      - roadcoin
    restart: unless-stopped

  marketing-sales-automation:
    build: ./services/marketing-sales-automation
    container_name: marketing-sales-automation
    ports:
      - "4302:4302"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LLM_GATEWAY_URL=http://llm-gateway:4002
    depends_on:
      - redis
    restart: unless-stopped

  operations-supply-chain:
    build: ./services/operations-supply-chain
    container_name: operations-supply-chain
    ports:
      - "4303:4303"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  legal-compliance-automation:
    build: ./services/legal-compliance-automation
    container_name: legal-compliance-automation
    ports:
      - "4304:4304"
    environment:
      - NODE_ENV=production
      - LLM_GATEWAY_URL=http://llm-gateway:4002
    restart: unless-stopped

  rd-innovation-lab:
    build: ./services/rd-innovation-lab
    container_name: rd-innovation-lab
    ports:
      - "4305:4305"
    environment:
      - NODE_ENV=production
      - LLM_GATEWAY_URL=http://llm-gateway:4002

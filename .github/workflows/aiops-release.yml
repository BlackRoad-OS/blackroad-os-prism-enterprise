name: AIOps Release (Canary â†’ Promote)
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger canary deploy
        run: |
          cat <<EOF > payload.json
          {
            "modelId": "demo",
            "version": "1.0.0",
            "percent": ${{ vars.AIOPS_CANARY_PERCENT || 10 }},
            "env": "prod"
          }
          EOF
          curl -s -X POST \
            -H 'Content-Type: application/json' \
            --data-binary @payload.json \
            http://localhost:4000/api/aiops/deploy/canary || true
          rm -f payload.json
      - name: Promote canary to production
        run: |
          curl -s -X POST \
            -H 'Content-Type: application/json' \
            -d '{"modelId":"demo","version":"1.0.0","env":"prod"}' \
            http://localhost:4000/api/aiops/deploy/promote || true

name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: pip install -e .[viz]
      - name: Lint
        run: |
          pip install ruff mypy
          ruff check quantum_lab tests
          mypy quantum_lab
      - name: Test
        run: pytest
      - name: Demo
        run: |
          python quantum_lab/examples/bell_pair.py
          ls artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts
          path: artifacts
          name: api-dist
          path: apps/api/dist

  quantum-math-lab:
    name: Quantum Math Lab tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install -e .
      - name: Run pytest
        run: pytest tests/test_simulator.py -k "quantum"

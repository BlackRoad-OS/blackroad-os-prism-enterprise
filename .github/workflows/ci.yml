name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project
        run: |
          python -m pip install --upgrade pip
          make setup
      - name: Lint
        run: make lint
      - name: Tests
        run: make test
      - name: Demos
        run: make demo
      - name: Notebooks
        run: make notebooks
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qlm-artifacts
          path: artifacts/

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  checks: read
  pull-requests: read
    paths:
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "apps/**"
      - "sites/**"
      - "tests/**"
      - "srv/**"
      - ".github/workflows/ci-node-20.yml"
  push:
    branches: [main]
    paths:
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "apps/**"
      - "sites/**"
      - "tests/**"
      - "srv/**"
      - ".github/workflows/ci-node-20.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests via composite action
        uses: ./.github/actions/run-tests
        with:
          language: "node"
          version: "20"
          test_command: "npm test"
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            pnpm-lock.yaml

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run lint
        run: npm run lint --if-present
        env:
          CI: true

      - name: Run unit tests
        run: npm test -- --runInBand
        env:
          CI: true

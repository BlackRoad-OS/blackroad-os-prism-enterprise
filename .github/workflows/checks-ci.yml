name: Checks CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
  workflow_dispatch:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install API dependencies
        run: npm install
        working-directory: apps/api
      - name: Lint API
        run: npm run lint
        working-directory: apps/api
      - name: Typecheck API
        run: npx tsc --noEmit
        working-directory: apps/api

  gates-tests:
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install API dependencies
        run: npm install
        working-directory: apps/api
      - name: Install ts-node loader
        run: npm install -g ts-node
      - name: Run gatekeeper status spec
        run: node --test --loader ts-node/esm apps/api/test/gate.status.spec.ts
      - name: Run policy gate spec
        run: node --test --loader ts-node/esm tools/policy_gate.spec.ts
      - name: Upload coverage artifacts
        if: always()
        run: echo "coverage upload stub"

  release-auto-trigger:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/release/')
    needs: gates-tests
    steps:
      - name: Trigger production gate-and-promote
        uses: peter-evans/workflow-dispatch@v2
        with:
          workflow: gate-and-promote.yml
          ref: main
          inputs: |
            env: production
            sha: ${{ github.sha }}

name: SCIM Reconcile
on:
  schedule: [{ cron: "20 2 * * *" }]
  workflow_dispatch:
jobs:
  scim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Reconcile users/groups (stub)
        run: |
          echo '{"ok":true,"synced":"users,groups"}' > /tmp/scim_sync.json
      - uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 # v4
        with: { name: scim-sync, path: /tmp/scim_sync.json }

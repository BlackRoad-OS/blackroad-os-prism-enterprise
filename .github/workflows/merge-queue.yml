name: merge-queue

on:
  pull_request:
    types: [labeled, unlabeled, synchronize, closed]
  workflow_dispatch:

concurrency:
  group: merge-queue-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  gate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Decide queue action
        id: decide
        env:
          EVENT: ${{ toJson(github.event) }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUMBER" ]; then
            echo "op=noop" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          LABELS=$(printf '%s' "$EVENT" | jq -r '.pull_request.labels[].name' 2>/dev/null || true)
          if grep -q '^ready-to-merge$' <<<"$LABELS"; then
            echo "op=enq" >> "$GITHUB_OUTPUT"
          else
            echo "op=deq" >> "$GITHUB_OUTPUT"
          fi
      - name: Call queue endpoint (enqueue)
        if: steps.decide.outputs.op == 'enq'
        env:
          ENDPOINT_URL: ${{ secrets.MQ_ENDPOINT }}
          MQ_TOKEN: ${{ secrets.MQ_TOKEN }}
        run: |
          curl -sSf -X POST "$ENDPOINT_URL/enqueue" \
            -H "Authorization: Bearer $MQ_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"pr": '${{ github.event.pull_request.number }}', "source": "workflow"}'
      - name: Call queue endpoint (unqueue)
        if: steps.decide.outputs.op == 'deq'
        env:
          ENDPOINT_URL: ${{ secrets.MQ_ENDPOINT }}
          MQ_TOKEN: ${{ secrets.MQ_TOKEN }}
        run: |
          curl -sSf -X POST "$ENDPOINT_URL/unqueue" \
            -H "Authorization: Bearer $MQ_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"pr": '${{ github.event.pull_request.number }}', "source": "workflow"}' || true

  tick:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Tick the queue
        env:
          ENDPOINT_URL: ${{ secrets.MQ_ENDPOINT }}
          MQ_TOKEN: ${{ secrets.MQ_TOKEN }}
        run: |
          curl -sSf -X POST "$ENDPOINT_URL/tick" \
            -H "Authorization: Bearer $MQ_TOKEN"

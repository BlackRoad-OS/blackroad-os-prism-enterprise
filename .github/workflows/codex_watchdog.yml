name: Codex Watchdog

on:
  push:
    paths:
      - 'codex_prompts/prompts/*.yaml'
  schedule:
    - cron: '*/15 * * * *'

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Install deps
        run: pip install networkx matplotlib pyyaml
      - name: Run Codex Watchdog
        run: python codex_watchdog.py

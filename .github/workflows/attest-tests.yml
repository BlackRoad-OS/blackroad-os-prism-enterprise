name: attest-tests

on:
  push:
    paths:
      - 'attest/**'
      - 'apps/api/**'
      - 'apps/backoffice/**'
      - 'demo/cases/**'
      - 'scripts/record_demo.sh'
      - '.github/workflows/attest-tests.yml'
  pull_request:
    paths:
      - 'attest/**'
      - 'apps/api/**'
      - 'apps/backoffice/**'
      - 'demo/cases/**'
      - 'scripts/record_demo.sh'
      - '.github/workflows/attest-tests.yml'

jobs:
  attest_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      OQS_CLI: ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/api/package-lock.json
      - name: Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json', 'apps/api/package-lock.json') }}
      - run: npm --prefix apps/api ci
      - run: npm --prefix apps/api test -- --test-name-pattern "attest|policy"
      - name: Upload coverage if present
        uses: actions/upload-artifact@v4
        with:
          name: attest-coverage
          path: apps/api/coverage
          if-no-files-found: ignore

name: Docs & Runbooks

on:
  pull_request:
    branches: [main]
    paths:
      - "runbooks/**.yaml"
      - "apps/docs-portal/**"
      - "packages/runbook-*/**"
  push:
    branches: [main]
    paths:
      - "runbooks/**.yaml"
      - "apps/docs-portal/**"
      - "packages/runbook-*/**"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: pnpm/action-setup@fe1a63f2b8f8f1f4e5c9b5c5a5c5c5c5c5c5c5c5 # v2
        with:
          version: 9
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Lint runbooks
        run: pnpm run runbook:lint -- --path ./runbooks --report ./runbooks/report.json --strict
      - name: Link check (docs)
        run: pnpm --filter @blackroad/docs-portal run link:check
      - name: Build docs
        run: pnpm --filter @blackroad/docs-portal run build
      - name: Upload artifacts
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 # v4
        with:
          name: docs-portal
          path: apps/docs-portal/.next/**

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: pnpm/action-setup@fe1a63f2b8f8f1f4e5c9b5c5a5c5c5c5c5c5c5c5 # v2
        with:
          version: 9
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm --filter @blackroad/docs-portal run build
      - name: Export static (if using static export)
        run: pnpm --filter @blackroad/docs-portal run export || echo "Skipping static export"
      - name: Deploy to Vercel
        if: env.VERCEL_TOKEN
        run: pnpm --filter @blackroad/docs-portal run vercel:deploy

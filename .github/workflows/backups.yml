name: Backups
on:
  schedule:
    - cron: "7 3 * * *"
  workflow_dispatch:
jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Prepare backup script
        run: chmod +x scripts/backup_local.sh
      - name: Run backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        run: ./scripts/backup_local.sh
      - name: Encrypt bundle
        run: |
          tar -czf backup.tar.gz backup/
          openssl enc -aes-256-cbc -salt -pbkdf2 -pass pass:"${{ secrets.BACKUP_PASSPHRASE }}" -in backup.tar.gz -out backup.enc
          shasum -a 256 backup.enc > backup.enc.sha256
      - name: Upload encrypted artifact
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 # v4
        with:
          name: backup.enc
          path: |
            backup.enc
            backup.enc.sha256
        retention-days: 7

name: RegionalBot Automation

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
    paths:
      - 'regional/**'
      - 'localization/**'
      - 'bots/regional.py'
      - 'bots/RegionalBot.md'
      - 'scripts/regionalbot_handler.py'
      - '.github/workflows/regionalbot.yml'

jobs:
  run-regionalbot:
    if: github.event.action != 'labeled' || github.event.label.name == 'bot:regional'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.11'

      - name: Execute RegionalBot handler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/regionalbot_handler.py

name: Economy CI

on:
  push:
    paths:
      - 'packages/tokenomics-sim/**'
      - 'packages/economy-gateway/**'
      - 'packages/economy-sdk/**'
      - 'packages/blackroadctl/**'
      - '.github/workflows/economy-ci.yml'
  pull_request:
    paths:
      - 'packages/tokenomics-sim/**'
      - 'packages/economy-gateway/**'
      - 'packages/economy-sdk/**'
      - 'packages/blackroadctl/**'
      - '.github/workflows/economy-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: pnpm/action-setup@fe1a63f2b8f8f1f4e5c9b5c5a5c5c5c5c5c5c5c5 # v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Tokenomics simulator tests
        run: pnpm --filter @blackroad/tokenomics-sim test
      - name: Economy gateway tests
        run: pnpm --filter economy-gateway test
      - name: Economy SDK tests
        run: pnpm --filter @blackroad/economy-sdk test
      - name: CLI build check
        run: pnpm --filter blackroadctl build

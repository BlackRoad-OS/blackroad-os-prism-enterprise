# Deployment workflow skeleton for the Prism Console frontend.
# Actual release mechanics should be added once infrastructure steps are defined.
name: Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment:
      name: production
      # Configure the production environment in the GitHub UI to require approvals.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: TODO - Add deployment implementation
        run: |
          echo "Add deployment commands (e.g., container build, infrastructure apply) once ready."
          echo "Keep this step gated by branch protections and merge queue before enabling production deploys."

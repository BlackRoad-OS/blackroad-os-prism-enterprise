name: CommsBot Automation

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
    paths:
      - 'comms/**'
      - 'communications/**'
      - 'bots/comms.py'
      - 'bots/CommsBot.md'
      - 'scripts/commsbot_handler.py'
      - '.github/workflows/commsbot.yml'

jobs:
  run-commsbot:
    if: github.event.action != 'labeled' || github.event.label.name == 'bot:comms'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.11'

      - name: Execute CommsBot handler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/commsbot_handler.py

name: Security Sweep
on: [workflow_dispatch, pull_request]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with: { scan-type: fs, format: table, exit-code: '0' }
      - uses: zricethezav/gitleaks-action@v2
        with: { args: "--no-git -v" }

name: Auto mention on PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review, labeled]
  workflow_dispatch:
    inputs:
      pull_number:
        description: 'Pull request number to reroute'
        required: true
        type: string
name: Auto-mention reviewers

on:
  pull_request_target:
    types: [opened, synchronize, ready_for_review]
name: Auto route mentions

on:
  workflow_call:
    inputs:
      routes_yaml_path:
        description: Path to the mention routing configuration file.
        required: false
        type: string
        default: ".github/mention-routes.yml"

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write
  id-token: none

jobs:
  mention:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    outputs:
      mentions: ${{ steps.route.outputs.mentions }}
      has_mentions: ${{ steps.route.outputs.has_mentions }}
    steps:
      - name: Resolve pull request number
      - name: Checkout default branch
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Resolve pull request context
        id: pr
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          result-encoding: string
          pull-number: ${{ github.event.inputs.pull_number || '' }}
          script: |
            const provided = core.getInput('pull-number');
            const number = provided || (context.payload?.pull_request?.number && String(context.payload.pull_request.number));
            if (!number) {
              throw new Error('A pull request number is required.');
            }
            return number;

      - name: Load pull request metadata
        id: pr_data
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          result-encoding: json
          script: |
            const number = Number(core.getInput('number'));
            const { data } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: number,
            });
            return {
              number: data.number,
              draft: Boolean(data.draft),
              labels: data.labels?.map(label => label.name) || [],
            };
          number: ${{ steps.pr.outputs.result }}

      - name: Evaluate routing eligibility
        id: eligibility
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        env:
          PR_DATA: ${{ steps.pr_data.outputs.result }}
        with:
          script: |
            const data = JSON.parse(process.env.PR_DATA || '{}');
            const skip = Boolean(data.draft) || (Array.isArray(data.labels) && data.labels.includes('no-mentions'));
            core.setOutput('skip', skip ? 'true' : 'false');
            if (skip) {
              core.info('Skipping auto-mention because the pull request is draft or opted out.');
            }

      - name: Checkout default branch
        if: steps.eligibility.outputs.skip != 'true'
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.event.repository.default_branch || github.ref_name || 'main' }}

      - name: Calculate mentions
        if: steps.eligibility.outputs.skip != 'true'
        id: mentions
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        env:
          PR_NUMBER: ${{ steps.pr.outputs.result }}
        with:
          result-encoding: json
          script: |
            const fs = require('fs');
            const path = require('path');

            const configPath = path.join(process.env.GITHUB_WORKSPACE, '.github/mention-routes.yml');
            let configRaw = '';
            try {
              configRaw = fs.readFileSync(configPath, 'utf8').trim();
            } catch (error) {
              core.warning(`No mention routing config found at ${configPath}.`);
              core.setOutput('mentions', '');
              return { mentions: [] };
            }

            if (!configRaw) {
              core.setOutput('mentions', '');
              return { mentions: [] };
            }

            let config;
            try {
              config = JSON.parse(configRaw);
            } catch (error) {
              throw new Error('Failed to parse .github/mention-routes.yml. Ensure the file contains valid JSON.');
            }

            const routes = Array.isArray(config.routes) ? config.routes : [];
            const always = Array.isArray(config.always) ? config.always : [];
            const toMention = new Set(always.filter(Boolean));

            const globToRegExp = (pattern) => {
              let regex = pattern.replace(/[-/\\^$+?.()|[\]{}]/g, '\\$&');
              regex = regex.replace(/\\\*\\\*/g, '::DOUBLE_STAR::');
              regex = regex.replace(/\\\*/g, '[^/]*');
              regex = regex.replace(/::DOUBLE_STAR::/g, '.*');
              regex = regex.replace(/\\\?/g, '[^/]');
              return new RegExp(`^${regex}$`);
            };

            const number = Number(core.getInput('pull-number'));
            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: number,
              per_page: 100,
            });

            for (const file of files) {
              for (const route of routes) {
                if (!route || !route.mention) continue;
                const patterns = Array.isArray(route.patterns) ? route.patterns : [];
                if (patterns.some(pattern => globToRegExp(pattern).test(file.filename))) {
                  toMention.add(route.mention);
                }
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Route mentions
        id: route
        uses: ./.github/actions/route-mentions
        with:
          routes_yaml_path: ${{ inputs.routes_yaml_path }}

      - name: Request routed team reviewers
        if: ${{ steps.route.outputs.has_mentions == 'true' }}
        uses: actions/github-script@v7
        env:
          MENTIONS: ${{ steps.route.outputs.mentions }}
        with:
          script: |
            const mentions = (process.env.MENTIONS || '').trim();
            if (!mentions) {
              core.info('No mentions to evaluate for reviewer requests.');
              return;
            }

            const mentionTokens = Array.from(new Set(mentions.split(/\s+/).filter(Boolean)));
            const teamRegex = /^@([^/\s]+)\/([^/\s]+)$/;
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull request context; skipping reviewer requests.');
              return;
            }

            const routedTeams = new Map();
            for (const token of mentionTokens) {
              const match = token.match(teamRegex);
              if (!match) {
                continue;
              }
              const [, org, teamSlug] = match;
              if (org.toLowerCase() !== owner.toLowerCase()) {
                core.info(`Skipping team mention outside repository org: ${token}`);
                continue;
              }
              const lower = teamSlug.toLowerCase();
              if (!routedTeams.has(lower)) {
                routedTeams.set(lower, teamSlug);
              }
            }

            if (!routedTeams.size) {
              core.info('No in-organization team mentions found; skipping reviewer requests.');
              return;
            }

            let prData;
            try {
              ({ data: prData } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: pr.number
              }));
            } catch (error) {
              core.warning(`Failed to load pull request details: ${error.message}`);
              return;
            }

            const alreadyRequested = new Set(
              (prData.requested_teams || []).map(team => team.slug.toLowerCase())
            );
            const teamReviewers = [];
            for (const [lower, slug] of routedTeams.entries()) {
              if (alreadyRequested.has(lower)) {
                core.info(`Team ${slug} already requested; skipping.`);
                continue;
              }
              teamReviewers.push(slug);
            }

            const mentions = Array.from(toMention).filter(Boolean);
            core.setOutput('mentions', mentions.join(' '));
            return { mentions };
          pull-number: ${{ steps.pr.outputs.result }}

      - name: Post mention comment
        if: steps.eligibility.outputs.skip != 'true' && steps.mentions.outputs.mentions != ''
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const mentions = core.getInput('mentions');
            const number = Number(core.getInput('number'));
            const body = `ðŸ”” Auto-mentions: ${mentions}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              body,
            });
          mentions: ${{ steps.mentions.outputs.mentions }}
          number: ${{ steps.pr.outputs.result }}
  route-reviewers:
    name: Route reviewers by path
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Detect changed files
        id: changed
        uses: tj-actions/changed-files@v45
        with:
          json: true

      - name: Comment with reviewer mentions
        if: ${{ steps.changed.outputs.all_changed_files != '[]' }}
        uses: actions/github-script@v7
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.all_changed_files }}
        with:
          script: |
            const core = require('@actions/core');
            const changedFiles = JSON.parse(process.env.CHANGED_FILES || '[]');

            const routingTable = [
              { pattern: /^frontend\//, mention: '@blackboxprogramming/frontend-team' },
              { pattern: /^backend\//, mention: '@blackboxprogramming/backend-team' },
              { pattern: /^api\//, mention: '@blackboxprogramming/api-team' },
              { pattern: /^infra\//, mention: '@blackboxprogramming/infra-team' }
            ];

            const mentions = new Set();
            for (const file of changedFiles) {
              for (const route of routingTable) {
                if (route.pattern.test(file)) {
                  mentions.add(route.mention);
                }
              }
            }

            if (!mentions.size) {
              core.info('No matching routes for changed files.');
              return;
            }

            const mentionList = Array.from(mentions).join(' ');
            const body = `<!-- auto-mention -->\nRouting to: ${mentionList}\n\n(Automated mention based on changed paths.)`;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const existingComments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number }
            );

            const previous = existingComments.find(comment => comment.body?.includes('<!-- auto-mention -->'));

            if (previous) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: previous.id,
                body
              });
              core.info('Updated existing auto-mention comment.');
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
              core.info('Created new auto-mention comment.');
            }

            if (!teamReviewers.length) {
              core.info('All routed teams already requested; nothing to do.');
              return;
            }

            try {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number: pr.number,
                team_reviewers: teamReviewers
              });
              core.info(`Requested team reviewers: ${teamReviewers.join(', ')}`);
            } catch (error) {
              core.warning(`Failed to request team reviewers: ${error.message}`);
            }

      - name: Routing status check
        uses: actions/github-script@v7
        env:
          HAS_MENTIONS: ${{ steps.route.outputs.has_mentions }}
          MENTIONS: ${{ steps.route.outputs.mentions }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull request payload detected; skipping status.');
              return;
            }
            const sha = pr.head.sha;
            const hasMentions = process.env.HAS_MENTIONS === 'true';
            const description = hasMentions
              ? `Mentions posted: ${process.env.MENTIONS}`
              : 'No mentions matched';
            await github.rest.repos.createCommitStatus({
              owner,

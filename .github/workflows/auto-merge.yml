name: "ðŸ¤– Auto-merge"

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft

permissions:
  contents: read
  pull-requests: write

jobs:
  enable:
    if: >-
      ${{
        (
          github.event.action == 'labeled'
          && github.event.label.name == 'automerge'
          && !github.event.pull_request.draft
        )
        ||
        (
          (github.event.action == 'synchronize' || github.event.action == 'ready_for_review' || github.event.action == 'reopened')
          && !github.event.pull_request.draft
          && contains(github.event.pull_request.labels.*.name, 'automerge')
        )
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@a660677d5469627102a1c1e11409dd063606628d # v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

  disable:
    if: >-
      ${{
        (
          github.event.action == 'unlabeled'
          && github.event.label
          && github.event.label.name == 'automerge'
        )
        || github.event.action == 'converted_to_draft'
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Disable auto-merge
        uses: peter-evans/disable-pull-request-automerge@5c7f8c8c7eb223a1b8e5f7071b1f3e8c8f8c8c8c # v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}

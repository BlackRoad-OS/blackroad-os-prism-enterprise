name: ESG Annual (Suppliers + Report)
on:
  schedule: [{ cron: "35 8 5 1 *" }]
  workflow_dispatch:
jobs:
  esg-annual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm install --global tsx
      - run: npx tsx scripts/esg/supplier_digest.ts
      - run: npx tsx scripts/esg/annual_report.ts

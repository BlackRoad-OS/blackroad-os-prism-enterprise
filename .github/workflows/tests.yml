name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff
      - name: Check syntax
        run: python -m py_compile agents/auto_novel_agent.py agents/test_auto_novel_agent.py
      - name: Lint Python sources
        run: ruff check agents/auto_novel_agent.py agents/test_auto_novel_agent.py
      - name: Run Python tests
        run: pytest agents/test_auto_novel_agent.py

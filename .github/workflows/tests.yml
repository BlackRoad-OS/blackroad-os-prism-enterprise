name: tests

on:
  push:
    branches: ["main", "master"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pytest:
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      SAFE_MODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Panic guard
        run: |
          if [ -f ".panic" ]; then echo "::error::.panic present"; exit 2; fi

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest numpy scipy

      - name: Run tests (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q --junitxml=pytest.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 # v4
        with:
          name: pytest-report
          path: pytest.xml

      - name: Run demo harness (optional)
        if: always()
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ -f scripts/demo_amundson_math_core.py ]; then python scripts/demo_amundson_math_core.py | tee demo_output.txt; fi

      - name: Upload demo output
        if: always()
        uses: actions/upload-artifact@26f96dfa697d77e81fd5907df203aa23a56210a8 # v4
        with:
          name: demo-output
          path: demo_output.txt
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm test

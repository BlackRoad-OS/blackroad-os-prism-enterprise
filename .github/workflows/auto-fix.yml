name: auto-fix
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout head ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        if: ${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml', '**/bun.lockb', '**/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        if: ${{ hashFiles('**/requirements.txt', '**/requirements-*.txt', '**/pyproject.toml', '**/Pipfile', '**/poetry.lock', '**/setup.py') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run fix-everything.sh
        run: bash fix-everything.sh

      - name: Upload JustFix summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto-fix-summary
          path: .justfix-summary.md
          if-no-files-found: warn

      - name: Commit changes
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "${{ secrets.BOT_USER || 'blackroad-bot' }}"
            git config user.email "${{ secrets.BOT_USER || 'blackroad-bot' }}@users.noreply.github.com"
            git add -A
            git commit -m "chore(auto-fix): apply fix-everything"
            git push origin HEAD:${{ github.head_ref }}
          fi

      - name: Report pending fixes for forks
        if: ${{ github.event.pull_request.head.repo.full_name != github.repository }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::warning::Auto-fix produced changes but cannot push to forked repository."
          fi

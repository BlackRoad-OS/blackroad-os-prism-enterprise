name: GTMBot Automation

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
    paths:
      - 'gtm/**'
      - 'marketing/**'
      - 'bots/gtm.py'
      - 'bots/GTMBot.md'
      - 'scripts/gtmbot_handler.py'
      - '.github/workflows/gtmbot.yml'

jobs:
  run-gtmbot:
    if: github.event.action != 'labeled' || github.event.label.name == 'bot:gtm'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.11'

      - name: Execute GTMBot handler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/gtmbot_handler.py

name: prism-containers

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            context: ./services/api
            image: ghcr.io/${{ github.repository }}/api
            health: http://localhost:4000/api/health.json
            port: 4000
          - name: llm
            context: ./srv/lucidia-llm
            image: ghcr.io/${{ github.repository }}/llm
            health: http://localhost:8000/health
            port: 8000
          - name: math
            context: ./srv/lucidia-math
            image: ghcr.io/${{ github.repository }}/math
            health: http://localhost:8500/health
            port: 8500
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3
      - uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v5
        with:
          context: ${{ matrix.context }}
          tags: ${{ matrix.image }}:latest
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      - name: Run container and check health
        env:
          IMAGE: ${{ matrix.image }}:latest
          PORT: ${{ matrix.port }}
          HEALTH: ${{ matrix.health }}
        run: |
          docker run -d --name test-$PORT -p $PORT:$PORT $IMAGE
          for i in {1..10}; do
            if curl -fsS "$HEALTH"; then break; fi
            sleep 2
          done
          curl -fsS "$HEALTH"
          docker stop test-$PORT

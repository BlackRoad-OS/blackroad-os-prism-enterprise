name: Python 3.12 • Pytest

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Pytest • ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "pypy3.11"]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml
            setup.cfg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif ls requirements-*.txt >/dev/null 2>&1; then
            for file in requirements-*.txt; do
              pip install -r "$file"
            done
          elif [ -f pyproject.toml ]; then
            pip install .
          else
            echo "No Python dependencies detected."
          fi
          pip install pytest pytest-cov

      - name: Run pytest
        run: |
          if [ ! -f pytest.ini ] && [ ! -f pyproject.toml ] && \
             ! find . -maxdepth 1 -type d \( -name tests -o -name test \) -print -quit | grep -q .; then
            echo "No pytest configuration or tests found. Skipping."
            exit 0
          fi
          mkdir -p reports/junit
          pytest \
            --maxfail=1 \
            --disable-warnings \
            --junitxml=reports/junit/pytest.xml \
            -o junit_family=xunit2

      - name: Upload reports on failure (${{ matrix.os }}-${{ matrix.python-version }})
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: python-pytest-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: reports
          if-no-files-found: ignore
